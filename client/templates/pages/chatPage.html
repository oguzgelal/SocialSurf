<template name="chatPage">
  <h3>Chat <br> {{_id}}</h3>
  <textarea name="message" class="message"></textarea><br>
  <input type="button" class="sendMessage" value="Send">

  <hr>

  <h3>Messages ({{online}} users online)</h3>
  <ul>
    {{#each messages}}
    <li><b>{{nick}}</b> : {{message}}</li>
    {{/each}}
  </ul>

  <hr>

  <footer>Nickname - <u>{{nickname}}</u></footer>
</template>
